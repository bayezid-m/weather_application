<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        div.tab{
        font-size: 0;
          margin:  0;
        }
        body{
            background-color: skyblue;
            margin: 0; 
        }
        div.text{
            padding:15px;
        }
        #tab1{
            border: none;
            background-color: skyblue;
            width: 50%;
        }
        #tab2{
            border: none;
            background-color: LightSalmon;
            width: 50%;
        }
        
    </style>
</head>
<body>
    <div class="tab">
      <button id="tab1" onclick="Page_1()"><h1>Page 1</h1></button>
      <button id="tab2" onclick="Page_2()"><h1>Page 2</h1></button>
    </div>
    <div class="text">
        <h2 id="header">Page 1 content</h2>
        <p id="body">This is a mice content on page 1</p>
    </div>
    <script>
        function Page_1(){
            document.getElementById('header').innerHTML = "Page 1 content";
            document.getElementById('body').innerHTML = "This is a mice content on page 1";
            document.body.style.backgroundColor = "skyblue";
        }
        function Page_2(){
            document.getElementById('header').innerHTML = "Page 2 content";
            document.getElementById('body').innerHTML = "Lorem ipsum. Some different content here";
            document.body.style.backgroundColor = "LightSalmon";
        }
    </script>
</body>
</html>
